<ion-view view-title="Remote">
  <ion-content>
    <div class="row">
      <div class="col"></div>
      <div class="col"></div>
      <div class="col">
        <button class="button button-calm button-block" ng-click="command('up')">
          <i class="ion ion-chevron-up"></i>
        </button>
      </div>
      <div class="col"></div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col"></div>
      <div class="col">
        <button class="button button-calm button-block" ng-click="command('left')">
          <i class="ion ion-chevron-left"></i>
        </button>
      </div>
      <div class="col">
        <button class="button button-positive button-block" ng-click="command('enter')">
          ENTER
        </button>
      </div>
      <div class="col">
        <button class="button button-calm button-block" ng-click="command('right')">
          <i class="ion ion-chevron-right"></i>
        </button>
      </div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col"></div>
      <div class="col"></div>
      <div class="col">
        <button class="button button-calm button-block" ng-click="command('down')">
          <i class="ion ion-chevron-down"></i>
        </button>
      </div>
      <div class="col"></div>
      <div class="col"></div>
    </div>
    <hr/>

    <div class="row">
      <div class="col"></div>
      <div class="col">
        <button class="button button-assertive button-block" ng-click="command('menu')">
          <i class="ion ion-stop"></i>
        </button>
      </div>
      <div class="col"></div>
      <div class="col">
        <button class="button button-balanced button-block" ng-click="command('playpause')">
          <i class="ion ion-play"></i>
        </button>
      </div>
      <div class="col"></div>
    </div>

  </ion-content>
</ion-view>
